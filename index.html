<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skull King Score Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üíÄ Skull King Score Tracker</h1>
        
        <div id="setupSection" class="setup-section">
            <h2>Setup Players</h2>
            <div class="player-setup">
                <input type="text" id="playerName" placeholder="Player name" maxlength="20">
                <button id="addPlayer" class="btn-primary">Add Player</button>
            </div>
            <div id="playerList" class="player-list"></div>
            <button id="startGame" class="btn-start" style="display: none;">Start Game</button>
        </div>

        <div id="gameSection" class="game-section" style="display: none;">
            <div class="round-info">
                <h2>Round <span id="currentRound">1</span></h2>
                <button id="nextRound" class="btn-primary">Next Round</button>
                <button id="resetGame" class="btn-secondary">New Game</button>
            </div>

            <div class="leaderboard">
                <h3>üèÜ Leaderboard</h3>
                <div id="leaderboardList"></div>
            </div>

            <div class="input-section">
                <h3>Enter Scores for Round <span id="inputRoundNumber">1</span></h3>
                <div id="playerInputs"></div>
            </div>

            <div class="graph-container">
                <h2>Score Progress</h2>
                <canvas id="scoreGraph"></canvas>
            </div>

            <div class="history">
                <h3>Round History</h3>
                <div id="historyList"></div>
            </div>
        </div>
    </div>

    <!-- Winner Modal -->
    <div id="winnerModal" class="winner-modal" style="display: none;">
        <div class="winner-modal-content">
            <div class="winner-crown">üëë</div>
            <h2 class="winner-title">GAME OVER!</h2>
            <div class="winner-announcement">
                <span class="winner-label">WINNER</span>
                <span id="winnerName" class="winner-name"></span>
                <span id="winnerScore" class="winner-score"></span>
            </div>
            <div class="winner-rankings" id="winnerRankings"></div>
            <button id="closeWinnerModal" class="btn-primary">Play Again</button>
        </div>
    </div>

    <!-- Confetti Canvas -->
    <canvas id="confettiCanvas" class="confetti-canvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
